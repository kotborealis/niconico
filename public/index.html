<!DOCTYPE html>
<html lang="en">
<head>
    <title>NicoNico downloader</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="NicoNico downloader"/>
    <meta name="author" content="kotborealis@gmail.com"/>
    <meta name="keywords" content="nicovideo,downloader"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            transition: 0.5s;
        }

        body {
            background: #F7F7F7;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: rgba(0, 0, 0, 0.9);
        }

        .container {
            margin: 100px auto;
            max-width: 700px;
            text-align: center;
        }

        #nico {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        h1 {
            font-size: 72px;
            font-weight: 600;
        }

        a {
            color: #3A87AD;
            text-decoration: none;
        }

        .lead {
            font-size: 21px;
            font-weight: 200;
            line-height: 30px;
            margin-bottom: 20px;
        }

        .nico-input {
            border: 1px solid #B7D1A0;
            border-bottom: 0;
            border-radius: 4px 4px 0 0;
            line-height: 35px;
            height: 40px;
            font-size: 30px;
            color: rgba(0, 0, 0, 0.9);
            padding: 2px 8px;
        }

        .nico-submit {
            background: rgba(202, 230, 190, .75);
            color: #468847;
            border: 1px solid #B7D1A0;
            border-top: 0;
            border-radius: 0 0 4px 4px;
            line-height: 35px;
            height: 44px;
            font-size: 30px;
            padding: 4px 0;
        }

        .nico-submit--disabled {
            background: rgba(101, 122, 98, 0.75);
            color: #336633;
            border: 1px solid #879c73;
        }

        .status {
            font-size: 14px;
            font-weight: 700;
            border-top: 1px dashed rgba(0, 0, 0, 0.1);
            padding: 5px;
            text-align: left;
        }

        .status--error {
            color: #a80000;
        }

        .nico-submit:hover, .nico-submit:active, .nico-submit:focus {
            background: #bce4aa;
        }

        .nico-action {
            margin: 20px;
            line-height: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>
<div class="container">
    <form id="nico">
        <h1>NicoNico!</h1>
        <p class="lead">Download or reupload videos from NinoNico</p>
        <input class="nico-input" type="text" placeholder="nicovideo.jp/watch/sm29394089"/>
        <button class="nico-submit" type="submit">Nai desu</button>
        <div class="nico-action">
            <label>
                <input type="radio" class='nico-action-group' name="nico-action-group" value="download" checked>
                Download
            </label>
            <label>
                <input type="radio" class='nico-action-group' name="nico-action-group" value="reupload">
                Reupload to <a href="https://www.youtube.com/channel/UCQ8PDMlMt4r-YK672QitWlQ" target="_blank">YouTube</a>
            </label>
        </div>
        <div class="status">
        </div>
    </form>
</div>
<iframe style="display: none" id="invisible_iframe"></iframe>
</body>

<script src="ui.js"></script>
<script src="api.js"></script>
<script>
    const nico_url = (id) => `http://nicovideo.jp/watch/sm${id}`;
    const youtube_url = (id) => `https://www.youtube.com/watch?v=${id}`;

    const ui = new UI;

    ui.onsubmit = (event) => {
        ui.disabled = true;
        const id = ui.id;
        const action = ui.action;
        if(!id){
            ui.error = 'Invalid link;';
            ui.disabled = false;
        }
        else{
            ui.status = 'Grabbing video info...';
            api.fetch_info(id)
            .then(info => {
                const action_text = (() => {
                    switch(action){
                        case 'download': return 'Downloading';
                        case 'reupload': return 'Uploading';
                        default: return 'Eat shit, asshole!';
                    }
                })();

                ui.status = `${action_text}: <a href='${nico_url(id)}' target="_blank">${info.title}</a>`;

                const update_status = (progress) => {
                    let payload = `${action_text}: <a href='${nico_url(id)}' target="_blank">${info.title}</a>`;
                    if(progress){
                        payload += ` ${Math.floor(progress.progress/progress.size * 100)}%`;
                    }
                    ui.status = payload;
                };

                update_status();

                if(action === 'download'){
                    document.querySelector('#invisible_iframe').src = '/api/download/' + id;
                    ui.disabled = false;
                }
                else if(action === 'reupload'){
                    api.fetch_youtube(id).then(data => {
                        if(data.video){
                            const url = youtube_url(data.video.id);
                            ui.status = `Upload finished: <a href='${url}' target="_blank">${info.title} — ${url}</a>`;
                            ui.disabled = false;
                        }
                        if(data.task){
                            api.sse(id, {
                                progress_cb(progress){
                                    update_status(progress);
                                },
                                error_cb(){
                                    ui.error = 'Something went wrong; Try again;';
                                    ui.disabled = false;
                                },
                                video_cb(data){
                                    const url = youtube_url(data.video.id);
                                    ui.status = `Upload finished: <a href='${url}' target="_blank">${info.title} — ${url}</a>`;
                                    ui.disabled = false;
                                }
                            });
                        }
                    });
                }
            })
            .catch((e) => {
                ui.error = 'Something went wrong; Try again; ' + e;
                ui.disabled = false;
            });
        }
    };
</script>

</html>
